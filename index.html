<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
    content='width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge,chrome=1'>
  <meta name='format-detection' content='email=no,telephone=no'>
  <meta name='renderer' content='webkit'>
  <title>团购网-web端</title>
  <link rel='shortcut icon' href='./favicon.ico' type='image/x-icon'>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1155880_qrruiot5tf.css">
  <link rel='stylesheet' href='./src/css/index.css'>
  <iframe src="./node_modules/art-template/lib/template-web.js" style="display: none; width: 0; height: 0;"></iframe>
  <script src="./src/js/common.js" async></script>
  <script src="./src/js/index.js" async></script>
</head>

<body>
  <!-- 顶部 -->
  <header class="clearfix">
    <!-- logo -->
    <div class="logo fl">
      <img src="./src/assets/images/home/logo.png" alt="">
    </div>
    <!-- city -->
    <div class="cityBar fr">
      <select name="city" id="city">
        <option value="guangzhoushi">广州市</option>
        <option value="shenzhenshi">深圳市</option>
      </select>
    </div>
    <!-- searchBar -->
    <div class="searchBar">
      <form action="#" method="POST">
        <input type="text" placeholder="请输入商品名称">

        <!-- <input type="image" src="./src/assets/images/home/fangdajing.png" /> -->
        <button type="submit" onclick="return">
          <i class="iconfont icon-search"></i>
        </button>
      </form>
    </div>

  </header>
  <!-- 主体部分 -->
  <div id="main">
    <!-- content -->
    <div class="content">
      <a href="javascript:;">
        <img src="./src/assets/images/home/content.jpg" alt="">
      </a>
    </div>
    <!-- 团购优惠 -->
    <div class="youhui">
      <div class="title clearfix">
        <h4 class="fl">
          <img src="./src/assets/images/home/icon1.png" alt="">
          优惠团购
        </h4>
        <div class="more fr">
          <a href="javascript:;">
            更多
            <i class="iconfont icon-arrowrightbold"></i>
          </a>
        </div>
      </div>
      <ul class="clearfix">
        <li><img src="./src/assets/images/home/goods.jpg" alt=""></li>
        <li><img src="./src/assets/images/home/goods2.jpg" alt=""></li>
        <li><img src="./src/assets/images/home/goods3.jpg" alt=""></li>
        <li><img src="./src/assets/images/home/goods4.jpg" alt=""></li>
      </ul>
    </div>
    <!-- 猜你喜欢 -->
    <div class="like">
      <div class="title clearfix">
        <h4 class="fl">
          <img src="./src/assets/images/home/icon3.png" alt="">
          猜你喜欢
        </h4>
        <div class="more fr">
          <a href="javascript:;">
            更多
            <i class="iconfont icon-arrowrightbold"></i>
          </a>
        </div>
      </div>
      <ul class="clearfix product">
        <!-- <li class="product-item item-01">
          <img src="./src/assets/images/home/food.jpg" alt="">
          <div class="item-right">
            商品名称
            <div class="product-name clearfix">
              <a class="fl" href="./src/pages/product.html">万岁寿司（正佳店）</a>
              <span class="fr">&lt;100m</span>
            </div>
            套餐
            <div class="meal">
              <span>[100店通用]</span><span>双人套餐</span>
            </div>
            价格
            <div class="price-wrap clearfix">
              <span class="price fl">&yen; 88.00</span>
              <span class="volume fr">已售1000</span>
            </div>
          </div>
        </li> -->

      </ul>
    </div>
  </div>
  <!-- 底部 -->
  <footer>
    <ul class="footer-nav">
      <li>
        <a href="javascript:;">
          <i class="iconfont icon-home"></i>
          <span>首页</span>
        </a>
      </li>
      <li>
        <a href="./src/pages/category.html">
          <!-- <a href="./src/pages/category.html"> -->
          <i class="iconfont icon-fenlei"></i>
          <span>分类</span>
        </a>
      </li>
      <li>
        <a href="./src/pages/discover.html">
          <!-- <a href="./src/pages/discover.html"> -->
          <i class="iconfont icon-icon-test"></i>
          <span>发现</span>
        </a>
      </li>
      <li>
        <a href="./src/pages/profile.html">
          <!-- <a href="./src/pages/category.html"> -->
          <i class="iconfont icon-me"></i>
          <span>我的</span>
        </a>
      </li>
    </ul>
  </footer>
</body>
<!-- <script src="./src/js/common.js"></script> -->
<script src="./src/js/index.js"></script>
<script src="./src/js/template.js"></script>
<script type="text/html" id="template-live">
  {{each live as item i}}
  <li class="product-item item-01" data-target="{{item.id}}">
    <img src="{{item.imgUrl}}" alt="">
    <div class="item-right">
      <div class="product-name clearfix">
        <a class="fl" href="./src/pages/product.html">{{item.title}}</a>
        <span class="fr">{{item.distance}}</span>
      </div>
      <div class="meal">
        <span>{{item.setMeal}}</span>
      </div>
      <div class="price-wrap clearfix">
        <span class="price fl">{{item.price}}</span>
        <span class="volume fr">已售{{item.salesVolume}}</span>
      </div>
    </div>
  </li>
  {{/each}}
</script>
<script>
  var render = template('template-live', homeObj);
  document.querySelector('.product').innerHTML = render;
</script>

</html>
