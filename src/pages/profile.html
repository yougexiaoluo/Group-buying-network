<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
    content='width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge,chrome=1'>
  <meta name='format-detection' content='email=no,telephone=no'>
  <meta name='renderer' content='webkit'>
  <title>团购网-web端</title>
  <link rel='shortcut icon' href='../../favicon.ico' type='image/x-icon'>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1155880_qrruiot5tf.css">  
  <link rel='stylesheet' href='../css/profile.css'>
</head>

<body>
  <!-- 顶部 -->
  <header class="clearfix">
    <!-- logo -->
    <div class="back-btn fl" id="back">
      Back
    </div>
    <!-- searchBar -->
    <h2 class="title">
     
    </h2>
    <!-- city -->
    <div class="tidings fr">
      <i class="iconfont icon-185078emailmailstreamline"></i>
    </div>
  </header>
  <!-- 主体部分 -->
  <main id="main">
    <!-- content -->
    <div class="info">
      <img src="../assets/images/my/Head-portrait.png" alt="">
      <div class="text">
        <a href="./login.html" class="login">点击登录</a>
        <p>常居地未设置</p>
      </div>
    </div>

    <!-- 功能区 -->
    <div class="shop">
      <!-- 我的点评、收藏、优惠券 -->
      <ul class="guild">
        <li class="item review">
          <a href="javascript:;">
            <!-- 使用icon font字体图标会比较好，放大不会模糊 -->
            <img class="review" src="../assets/images/my/review.png" alt="" />
            <span>我的点评</span>
          </a>
        </li>
        <li class="item collect">
          <a href="javascript:;">
            <img class="collect" src="../assets/images/my/collect.png" alt="" />
            <span>我的收藏</span>
          </a>
        </li>
        <li class="item coupons">
          <a href="javascript:;">
            <img class="coupons" src="../assets/images/my/coupons.png" alt="" />
            <span>我的优惠券</span>
          </a>
        </li>
      </ul>
      <!-- 我的钱包、好友等 -->
      <section class="container">
        <div class="money">
          <h5>
            <img src="../assets/images/my/money.png" alt=""><span>我的钱包</span>
            <!-- <i class="iconfont icon-i-money"></i> -->
          </h5>
          <div class="more-w">
            <a href="javascript:;">
              <span class="more">更多</span>
              <i class="iconfont icon-arrowrightbold"></i>
            </a>
          </div>
        </div>
        <div class="comment">
          <h5>
            <img src="../assets/images/my/to-review.png" alt=""><span>待点评</span>
            <!-- <i class="iconfont icon-dianping"></i> -->

          </h5>
          <div class="more-w">
            <a href="javascript:;">
              <span class="more">更多</span>
              <i class="iconfont icon-arrowrightbold"></i>
            </a>
          </div>
        </div>
        <div class="find-friends">
          <h5>
            <img src="../assets/images/my/friends.png" alt=""><span>找好友</span>
            <!-- <i class="iconfont icon-Search-Network1"></i> -->

          </h5>
          <div class="more-w">
            <a href="javascript:;">
              <span class="more">更多</span>
              <i class="iconfont icon-arrowrightbold"></i>
            </a>
          </div>
        </div>
        <div class="footprint">
          <h5>
            <img src="../assets/images/my/footprint.png" alt=""><span>我的足迹</span>
            <!-- <i class="iconfont icon-wodezuji"></i> -->

          </h5>
          <div class="more-w">
            <a href="javascript:;">
              <span class="more">更多</span>
              <i class="iconfont icon-arrowrightbold"></i>
            </a>
          </div>
        </div>
        <div class="settings">
          <h5>
            <img src="../assets/images/my/setting.png" alt=""><span>设置</span>
            <!-- <i class="iconfont icon-wodezuji"></i> -->

          </h5>
          <div class="more-w">
            <a href="javascript:;">
              <span class="more">更多</span>
              <i class="iconfont icon-arrowrightbold"></i>
            </a>
          </div>
        </div>
        <div class="contect">
          <h5>
            <img src="../assets/images/my/contact.png" alt=""><span>联系</span>
            <!-- <i class="iconfont icon-wodezuji"></i> -->
          </h5>
          <div class="more-w">
            <a href="javascript:;">
              <span class="more">更多</span>
              <i class="iconfont icon-arrowrightbold"></i>
            </a>
          </div>
        </div>
      </section>
    </div>
    <div class="btn-wrap">
      <form action="#" method="POST">
        <input class="signOut" type="button" value="退出">
        <input class="logOff" type="button" value="注销">
      </form>
    </div>
    <!-- ..... -->
  </main>
  <!-- 底部 -->
  <footer>
    <ul class="footer-nav">
      <li>
        <a href="../../index.html">
          <i class="iconfont icon-home"></i>
          <span>首页</span>
        </a>
      </li>
      <li>
        <a href="./category.html">
          <i class="iconfont icon-fenlei"></i>
          <span>分类</span>
        </a>
      </li>
      <li>
        <a href="./discover.html">
          <i class="iconfont icon-icon-test"></i>
          <span>发现</span>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <i class="iconfont icon-me"></i>
          <span>我的</span>
        </a>
      </li>
    </ul>
  </footer>
</body>
<script src="../js/common.js"></script>
<script src="../js/go-history.js"></script>
<!-- <iframe src="../js/go-history.js" frameborder="0" style="display: none; height: 0; width: 0;"></iframe> -->

</html>
